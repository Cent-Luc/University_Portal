{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
Sign Up
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-sm-6">
            <h2>Enter Additional Details</h2>
            <div class="line"></div>
            <p>Enter your details to register as a student: </p>
            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <input class="btn btn-primary" type="submit" value="Save">
            </form>
        </div>
    </div>
</div>
{% endblock %}
