{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
Sign Up
{% endblock %}

{% block content %}
<h1>Enter Additional Details</h1>
<div class="module">
    <p>Enter your details to create an account: </p>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-primary" type="submit" value="Create my account">
    </form>
</div>
{% endblock %}
