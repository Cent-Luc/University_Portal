{% extends "base.html" %}
{% block title %} My Courses {% endblock %}
{% block content %}
                <h1>My Courses</h1>
                <div class="module">
                    {% for courses in object_list %}
                    <div class="courses-info">
                        <h3>{{ course.title }}</h3>
                        <p> <a href="{% url "student_course_detail" course_id %}">
                            Access Contents</a></p>
                    </div>
                    {% empty %}
                    <p>
                    You are not enrolled in any units yet.
                    <a href="{% url "course_list" %}"> Browse Units</a>
                    to enroll in a unit.
                    </p>
                    {% endfor %}
                </div>
    {% endblock %}
