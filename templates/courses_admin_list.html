{% extends "base.html"  %}

{% block title %}Courses List{% endblock %}

{% block content %}
<div class="container">
  <a role="button" 
     class="btn btn-primary mb-2 mt-2"
     href="{% url 'courses_admin_new' %}"> +New </a>
  {% for course in object_list %}
  <div class="jumbotron pt-4 pb-2">
    <h4>{{ course.title }}(<small>{{ course.code }}</small>)</h4>
    <hr class="my-4">
    <p>{{ course.summary }}</p>
    <p class="lead">
    <a role="button" 
       class="btn btn-primary"
       href="{% url 'courses_admin_edit' course.pk  %}">Edit</a>
    <a role="button" 
       class="btn btn-danger"
       href="{% url 'courses_admin_delete' course.pk  %}">Delete</a>
    </p>
  </div>
{% endfor %}
</div>
{% endblock content %}
