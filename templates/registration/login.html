{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
<div class="d-flex align-items-center min-vh-100">
  <div class="container my-auto align-items-center">
    <div
      class="row shadow border rounded py-4 px-2 justify-content-center align-items-center my-2">
      <div class="col-7 d-none d-lg-block d-md-block">
        <img class="img-fluid" src="{% static 'images/sign_in_mobile.svg' %}" alt="">
      </div>
      <div class="col-md-5 col-sm-auto">
        <img class="img-fluid" src="{% static 'images/logo.png' %}" alt="">
        <h5 class="mt-2">Sign In</h5>
        <div class="line"></div>
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button class="btn btn-primary" type="submit">Log In</button>
          <a class="ml-2" href="{% url 'password_reset' %}">Forgot Password</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
