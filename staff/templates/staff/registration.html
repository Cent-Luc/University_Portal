{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Staff Sign Up{% endblock title %}

{% block content %}
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-sm-6 col-md-12 col-lg-6 py-3 my-3 shadow border rounded">
      <h2>Staff Registration</h2>
      <div class="line"></div>
      <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Register</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
