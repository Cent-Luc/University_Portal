{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
Verify Staff
{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-sm-6 col-md-12 col-lg-6 py-3 my-3 shadow border rounded">
      <h2>Verify Staff</h2>
      <div class="line"></div>
      <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-primary" type="submit" value="Save">
      </form>
    </div>
  </div>
</div>
</div>
{% endblock %}
